    <section class="formul">
      <div class="container">
        <div class="text">Fale Conosco</div>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Nome</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Sobrenome</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Endereço de Email</label>
              </div>
              <div class="input-data">
                 <input type="tel" required>
                 <div class="underline"></div>
                 <label for="">Número de Telefone</label>
              </div>
           </div>
           <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Estado</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Cidade</label>
            </div>
         </div>
         <div class="form-row">
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Data de nascimento (DD/MM/AAAA)</label>
          </div>
          <div class="input-data">
            <input type="text" required>
               <div class="underline"></div>
               <label for="">Gênero</label>
          </div>
       </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Deixe aqui sua mensagem</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit"><a href="home.html">Enviar</a>
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
    </section>
